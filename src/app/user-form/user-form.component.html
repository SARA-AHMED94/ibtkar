<section class="login">
  <div class="container">
    <div class="row justify-content-md-center pt-5">
      <div class="col-md-8 col-sm-6">
        <!-- page title -->
        <h2 class="text-center mb-5">Submit order</h2>
        <!--  form -->
        <form name="Form" #Form="ngForm" (ngSubmit)="myFunc(Form)" novalidate>
          <div class="form-group">
            <label for="exampleInputEmail1">Email *</label>
            <input type="email" name="email" #user="ngModel" required [(ngModel)]="email" class="form-control border border-secondary rounded-0"
              id="exampleInputEmail1" aria-describedby="emailHelp">

            <div *ngIf="user.invalid && (user.dirty || user.touched)">
              <div class="text-danger" *ngIf="user.errors.required">
                Email is required!
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputAddress1"> Address*</label>
            <input type="text" name="Address" #address="ngModel" required [(ngModel)]="Address" class="form-control border border-secondary rounded-0"
              id="exampleInputAddress1" aria-describedby="AddressHelp">
            <div *ngIf="address.invalid && (address.dirty || address.touched)">
              <div class="text-danger" *ngIf="address.errors.required">
                Address is required!
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPhone1"> Phone*</label>
            <input type="tel" name="Phone" #phone="ngModel" required [(ngModel)]="Phone" class="form-control border border-secondary rounded-0"
              id="exampleInputPhone1" aria-describedby="phoneHelp">
            <div *ngIf="phone.invalid && (phone.dirty || phone.touched)">
              <div class="text-danger" *ngIf="phone.errors.required">
                Address is required!
              </div>
            </div>
          </div>
          <ng-template #content let-c="close" let-d="dismiss">
            <div class="modal-header">
              <h4 class="modal-title text-danger">Submtion failed</h4>
              <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p> Missing data ,please complete your form &hellip;</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
            </div>
          </ng-template>
          <div class="text-center">
            <button type="submit" class="btn border rounded-0 pr-3 pl-3" (click)="myFunc(Form,content,$event)">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
